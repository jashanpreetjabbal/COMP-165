            color: #68D391; 
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5); 
        }
        @keyframes dot-animation {
            0%, 25% { content: "."; }
            50% { content: ".."; }
            75% { content: "..."; }
            100% { content: "."}
        }

        .dots::after {
            display: inline-block;
            content: ".";
            animation: dot-animation 2s infinite steps(1);
        }
    </style>
