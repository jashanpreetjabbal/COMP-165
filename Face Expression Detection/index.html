
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Expression Model</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-green-400">
    <h1 class="font-bold text-center">Face Expression Recognition Model</h1>
    <div height="200" class="flex justify-center items-center h-screen left-40%">
        <video id="video" width="500" height="500" autoplay></video>
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <button id="startRecording" class="button">Start Recording</button>
    <button id="endRecording" class="button">End Recording</button>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
